<html>
<head>
    <title>乐趣分享登录</title>
    <link rel="stylesheet" type="text/css" href="../css/login.css">
    <script src="../scripts/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="../scripts/login.js" type="text/javascript"></script>    
</head>
<body>
    <div id="outer-container">
        <div id="inner-container">
            <div id="header">
                <img src="../images/hs-logo.png">
                <a id="create-account-link" href="#">注册</a>
            </div>
            <form id="content">
            <h1>
                登录</h1>
            <h2>
               欢迎使用乐趣分享！</h2>
            <input id="username-field" type="text" placeholder="用户名"></input>
            <input id="password-field" type="password" placeholder="密码"></input>
            <p id="subtext-field">
               </p>
            <p id="login-button-container">
                <a id="login-button-link" class="button red" href="#">登 录</a>
            </p>
            </form>
            <div id="footer">
                <a id="forgot-password-link" href="#">忘记密码？</a>
            </div>
        </div>
    </div>
</body>
</html>
